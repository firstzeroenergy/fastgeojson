name: R-CMD-check

on:
  push:
  pull_request:

jobs:
  R-CMD-check:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: release

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # REQUIRED: fixes pdflatex ERROR
      - name: Install TinyTeX (PDF manual)
        uses: r-lib/actions/setup-tinytex@v2

      - name: Install system dependencies
        run: |
          brew update
          brew install pkg-config

      - name: Install R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      # CRAN-style workflow: build first
      - name: Build source tarball
        run: |
          R CMD build .

      # CRAN-style check on tarball
      - name: Run R CMD check (as CRAN)
        env:
          _R_CHECK_CRAN_INCOMING_: false
        run: |
          R CMD check --as-cran fastgeojson_*.tar.gz

      # ✅ KEEP THIS — diagnostic only
      - name: Diagnose abort symbols (macOS only)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euxo pipefail

          echo '== Locate built shared object fastgeojson.so =='
          find . -path '*fastgeojson.Rcheck*' -path '*libs*' -name 'fastgeojson.so' -print || true

          SO="$(find . -path '*fastgeojson.Rcheck*' -path '*libs*' -name 'fastgeojson.so' | head -n 1 || true)"
          echo "SO=$SO"

          if [ -z "$SO" ]; then
            echo "No fastgeojson.so found; skipping."
            exit 0
          fi

          echo '== Confirm whether _abort is imported (U) =='
          nm -a "$SO" | grep -E '^[[:space:]]*U[[:space:]]+_abort$' || true

          echo '== otool -Iv (imported symbols only, abort-related) =='
          otool -Iv "$SO" | grep -E '(_abort|compilerrt_abort|___compilerrt_abort_impl)' || true

          echo '== Locate Rust static archive libfastgeojson.a inside check tree =='
          A="$(find . -path '*fastgeojson.Rcheck*' -name 'libfastgeojson.a' | head -n 1 || true)"
          echo "A=$A"

          if [ -z "$A" ]; then
            echo "No libfastgeojson.a found; skipping archive scan."
            exit 0
          fi

          # Convert to absolute path (so it still works after cd)
          AABS="$(cd "$(dirname "$A")" && pwd)/$(basename "$A")"
          echo "AABS=$AABS"
          ls -l "$AABS"

          echo '== Archive members (first 50) =='
          ar -t "$AABS" | head -n 50 || true

          echo '== Extract archive and find first object referencing _abort =='
          WORK="$(mktemp -d)"
          echo "WORK=$WORK"
          cd "$WORK"
          ar -x "$AABS"

          FOUND=""
          for o in "$WORK"/*.o; do
            # nm output spacing varies; use whitespace-tolerant regex
            if nm -u "$o" 2>/dev/null | grep -qE '^[[:space:]]*U[[:space:]]+_abort$'; then
              echo "FOUND: $(basename "$o") references _abort"
              nm -u "$o" 2>/dev/null | grep -E '^[[:space:]]*U[[:space:]]+_abort$' || true
              FOUND="$o"
              break
            fi
          done

          if [ -z "$FOUND" ]; then
            echo "No single object showed 'U _abort' via nm -u."
            echo "Next: list any abort-related symbols we can see in objects (sample):"
            for o in "$WORK"/*.o; do
              if nm -a "$o" 2>/dev/null | grep -qE '(_abort$|abort_internal|process5abort|compilerrt_abort|abort_impl)'; then
                echo "---- $(basename "$o") ----"
                nm -a "$o" 2>/dev/null | grep -E '(_abort$|abort_internal|process5abort|compilerrt_abort|abort_impl)' | head -n 20 || true
              fi
            done | head -n 200 || true
          fi