name: R-CMD-check

on:
  push:
  pull_request:

jobs:
  R-CMD-check:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: release

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # REQUIRED: fixes pdflatex ERROR
      - name: Install TinyTeX (PDF manual)
        uses: r-lib/actions/setup-tinytex@v2

      - name: Install system dependencies
        run: |
          brew update
          brew install pkg-config

      - name: Install R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      # CRAN-style workflow: build first
      - name: Build source tarball
        run: |
          R CMD build .

      # CRAN-style check on tarball
      - name: Run R CMD check (as CRAN)
        env:
          _R_CHECK_CRAN_INCOMING_: false
        run: |
          R CMD check --as-cran fastgeojson_*.tar.gz

      # ✅ KEEP THIS — diagnostic only
      - name: Diagnose abort symbols (macOS only)
        if: runner.os == 'macOS'
        run: |
          set -euxo pipefail
          echo "Look for fastgeojson.so:"
          find . -path '*fastgeojson.Rcheck*' -path '*libs*' -name 'fastgeojson.so' -print

          SO=$(find . -path '*fastgeojson.Rcheck*' -path '*libs*' -name 'fastgeojson.so' | head -n 1 || true)
          echo "SO=$SO"

          if [ -n "$SO" ]; then
            echo "== nm (all symbols) =="
            nm -a "$SO" | grep -E "(_abort|abort|compilerrt_abort)" || true

            echo "== otool -Iv (imported symbols only) =="
            otool -Iv "$SO" | grep -E "(_abort|abort|compilerrt_abort)" || true

            echo "== strings (last resort) =="
            strings "$SO" | grep -E "compilerrt_abort|___compilerrt_abort_impl|_abort" || true
          fi
