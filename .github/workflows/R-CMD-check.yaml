name: R-CMD-check

on:
  push:
  pull_request:

jobs:
  R-CMD-check:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: release

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # REQUIRED: fixes pdflatex ERROR
      - name: Install TinyTeX (PDF manual)
        uses: r-lib/actions/setup-tinytex@v2

      - name: Install system dependencies
        run: |
          brew update
          brew install pkg-config

      - name: Install R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      # CRAN-style workflow: build first
      - name: Build source tarball
        run: |
          R CMD build .

      # CRAN-style check on tarball
      - name: Run R CMD check (as CRAN)
        env:
          _R_CHECK_CRAN_INCOMING_: false
        run: |
          R CMD check --as-cran fastgeojson_*.tar.gz

      # ✅ KEEP THIS — diagnostic only
      - name: Diagnose abort symbols (macOS only)
        if: runner.os == 'macOS'
        run: |
          set -euxo pipefail

          echo "== Locate built shared object fastgeojson.so =="
          find . -path '*fastgeojson.Rcheck*' -path '*libs*' -name 'fastgeojson.so' -print
          SO=$(find . -path '*fastgeojson.Rcheck*' -path '*libs*' -name 'fastgeojson.so' | head -n 1 || true)
          echo "SO=$SO"

          if [ -z "$SO" ]; then
            echo "No fastgeojson.so found; skipping diagnostics."
            exit 0
          fi

          echo "== Confirm whether _abort is imported (U) =="
          nm -a "$SO" | grep -E ' U _abort' || true

          echo "== otool -Iv (imported symbols only, abort-related) =="
          otool -Iv "$SO" | grep -E '(_abort|compilerrt_abort|___compilerrt_abort_impl)' || true

          echo "== Locate Rust static archive libfastgeojson.a inside check tree =="
          A=$(find . -path '*fastgeojson.Rcheck*' -name 'libfastgeojson.a' | head -n 1 || true)
          echo "A=$A"

          if [ -z "$A" ]; then
            echo "No libfastgeojson.a found; cannot trace which object brings in _abort."
            exit 0
          fi

          # Make it absolute so we can cd safely
          AABS="$(cd "$(dirname "$A")" && pwd)/$(basename "$A")"
          echo "AABS=$AABS"
          ls -l "$AABS"

          echo "== Archive members (first 50) =="
          ar -t "$AABS" | head -n 50

          echo "== Extract archive and find first object referencing _abort =="
          WORK="$(mktemp -d)"
          echo "WORK=$WORK"
          (cd "$WORK" && ar -x "$AABS")

          FOUND=""
          for o in "$WORK"/*.o; do
            # Search for an undefined reference to _abort in the object
            if nm -a "$o" 2>/dev/null | grep -qE ' U _abort'; then
              echo "FOUND object referencing _abort: $(basename "$o")"
              nm -a "$o" 2>/dev/null | grep -E ' U _abort' || true
              FOUND="$o"
              break
            fi
          done

          if [ -n "$FOUND" ]; then
            echo "== A bit more context (top abort-ish symbols in that object) =="
            nm -a "$FOUND" 2>/dev/null | grep -E '(_abort|abort_internal|process5abort|compilerrt_abort|___compilerrt_abort_impl)' || true
          else
            echo "No single object showed ' U _abort' (it may be pulled via other link paths)."
          fi