name: R-CMD-check

on:
  push:
  pull_request:

jobs:
  R-CMD-check:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: release

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies
        run: |
          brew update
          brew install pkg-config

      - name: Install R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
          needs: check

      - name: Run R CMD check (as CRAN)
        env:
          _R_CHECK_CRAN_INCOMING_: false
        run: |
          R CMD check --as-cran .

      # Optional but VERY useful: show where abort symbols come from
      - name: Diagnose abort symbols (macOS only)
        if: runner.os == 'macOS'
        run: |
          set -euxo pipefail
          echo "Look for fastgeojson.so:"
          find . -path '*fastgeojson.Rcheck*' -path '*libs*' -name 'fastgeojson.so' -print

          SO=$(find . -path '*fastgeojson.Rcheck*' -path '*libs*' -name 'fastgeojson.so' | head -n 1 || true)
          echo "SO=$SO"

          if [ -n "$SO" ]; then
            echo "nm -gU fastgeojson.so | grep abort"
            nm -gU "$SO" | grep -E "_abort|compilerrt_abort" || true
          fi

      - name: Upload check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macOS-check-results
          path: |
            *.Rcheck
